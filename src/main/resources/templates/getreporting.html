<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-zYFw+mxKy6r9zpAc1NoGiYBfQmxfvg7ONEMr81WeU+WLPPaLC9QTrNGFJTBi3EIn" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/js/boosted.bundle.min.js" integrity="sha384-MANW37RG4MpFWPMCcNZBnvSobOkBpIGlbBkEzTtD4FbbOzJXbW8TddND1ak2lfsB" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://code.jquery.comui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Reporting</title>
</head>
<body>
    <style>
        .content {
            padding: 100px;
        }
    </style>
    {#include navbar}
    {/include}

    <div class="container content">
        <h3 align="center">Historique des tickets</h3><br>
        <div class="col-md-3">
            <input type="text" name="from_date" id="from_date" class="form-control" placeholder="from date"><br>
        </div>
        <div class="col-md-3">
            <input type="text" name="to_date" id="to_date" class="form-control" placeholder="to date"><br>
        </div>
        <div class="col-md-3">
            <input type="button" name="filter" id="filter" class="filter" value="filter">
        </div>
        <div style="clear: both;"></div>
        <br>

        <table class="table table-sm align-middle table-responsive table-striped">
            <thead>
                <tr>
                    <th scope="col">Numéro ticket</th>
                    <th scope="col">Criticité</th>
                    <th scope="col">Catégorie</th>
                    <th scope="col">Résponsable</th>
                    <th scope="col">Cause</th>
                    <th scope="col">Date de début</th>
                    <th scope="col">Date de fin</th>
                    <th scope="col">Date de création</th>
                    <th scope="col">Date de fermeture</th>
                    <th scope="col">Durée</th>
                    <th scope="col">Résolution</th>
                    <th scope="col">Site</th>
                </tr>
            </thead>
           
        </table>
    </div>

</body>
</html>
